<!DOCTYPE html>
<html lang="en">
  <head>
    <title>See You Soon!</title>
    <meta charset="utf-8" lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html {
        font-size: 20px;
        font-family: 'lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: lighter;
        letter-spacing: 0.05rem;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .goodbye-container {
        text-align: center;
        background: white;
        padding: 60px 80px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.5s ease-out;
        max-width: 500px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bye-message {
        font-size: 2.5rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 20px;
        animation: wave 1s ease-in-out;
      }

      @keyframes wave {
        0%, 100% {
          transform: rotate(0deg);
        }
        25% {
          transform: rotate(20deg);
        }
        75% {
          transform: rotate(-20deg);
        }
      }

      .exit-text {
        color: #555;
        font-size: 1.1rem;
        line-height: 1.7;
        margin-bottom: 10px;
      }

      .return-message {
        color: #3b82f6;
        font-weight: 500;
        font-size: 1.15rem;
        margin-top: 20px;
        padding: 15px;
        background: rgba(59, 130, 246, 0.1);
        border-radius: 10px;
      }

      .close-text {
        color: #999;
        font-size: 0.95rem;
        margin-top: 20px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="goodbye-container">
      <div class="bye-message">ðŸ‘‹ See You Soon!</div>
      <div class="exit-text">
        Thank you for visiting this course.
      </div>
      <div class="return-message">
        You're always welcome to return and complete it at your convenience.
      </div>
      <div class="close-text">
        You may now close this window.
      </div>
    </div>
  </body>
</html>
